<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Aluno: <input id="input_aluno" /><br />
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_resultado"></div>
  </body>
</html>
<script>
  var lista_alunos = [];
  function cadastrar() {
    const aluno = input_aluno.value;
    lista_alunos.push(aluno);

    div_resultado.innerHTML = "";
    for (var contador = lista_alunos.length - 1; contador >= 0; contador--) {
      div_resultado.innerHTML += `${lista_alunos[contador]}<br>`;
    }
  }
</script>
