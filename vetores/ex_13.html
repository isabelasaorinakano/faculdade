<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome produto: <input type="text" id="ipt_nome_produto">
    Preço: <input type="text" id="ipt_preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="relatorio()">Relatório de estoque</button>
    <div id="resultado"></div>
</body>
</html>
<script>
    lista_produtos = [];
    function cadastrar(){
    var produto = {
        nome: ipt_nome_produto.value,
        preco: Number(ipt_preco.value),
    }
    lista_produtos.push(produto);

    }

    function relatorio(){
        var soma = 0;
        var media =0;

        for (
            var posicao = 0;
            posicao < lista_produtos.length;
            posicao++
        ){
            soma += lista_produtos[posicao].preco
            resultado.innerHTML+=
        
            `
             Produto ${posicao +1}<br>
             Nome: ${lista_produtos[posicao].nome}<br>
             Preço: ${lista_produtos[posicao].preco} vender por ${(lista_produtos[posicao].preco * 1.25).toFixed(2)}<br><br>
            `
            
        }

        media = soma/lista_produtos.length;

        resultado.innerHTML+=`Total ${lista_produtos.length}<br>
        soma: ${soma}<br>
        media: ${media}<br>`
    }
</script>
